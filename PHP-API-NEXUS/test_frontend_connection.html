<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Constellations</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test API Constellations</h1>
    <button onclick="testAPI()">Probar API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Probando APIs...</p>';

            const endpoints = [
                { name: 'Constelaciones', url: 'http://localhost:8080/Skeletons/PHP-API-NEXUS/api/Constellations' },
                { name: 'Estrellas', url: 'http://localhost:8080/Skeletons/PHP-API-NEXUS/api/Stars' }
            ];

            resultsDiv.innerHTML = '';

            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Origin': 'http://localhost:4200'
                        }
                    });

                    const resultDiv = document.createElement('div');
                    
                    if (response.ok) {
                        const data = await response.json();
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
                            <h3>✅ ${endpoint.name} - Status: ${response.status}</h3>
                            <p><strong>Total registros:</strong> ${data.data?.total || 'N/A'}</p>
                            <p><strong>Headers CORS:</strong></p>
                            <ul>
                                <li>Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}</li>
                                <li>Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods')}</li>
                            </ul>
                            <details>
                                <summary>Ver primeros 3 registros</summary>
                                <pre>${JSON.stringify(data.data?.[endpoint.name.toLowerCase()] ? data.data[endpoint.name.toLowerCase()].slice(0, 3) : data, null, 2)}</pre>
                            </details>
                        `;
                    } else {
                        const errorData = await response.text();
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `
                            <h3>❌ ${endpoint.name} - Error - Status: ${response.status}</h3>
                            <pre>${errorData}</pre>
                        `;
                    }

                    resultsDiv.appendChild(resultDiv);

                } catch (error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'result error';
                    errorDiv.innerHTML = `
                        <h3>❌ ${endpoint.name} - Error de conexión</h3>
                        <pre>${error.message}</pre>
                    `;
                    resultsDiv.appendChild(errorDiv);
                }
            }
        }
    </script>
</body>
</html>
